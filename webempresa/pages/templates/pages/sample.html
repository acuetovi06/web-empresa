{% extends 'core/base.html' %}

{% block title %} Generica {% endblock %}

{% block headers %}
<section class="page-section about-heading">
    <div class="container">
      {% comment %} <img class="img-fluid rounded about-heading-img mb-3 mb-lg-0" src="{% load static %}{% static 'core/img/intro.jpg' %}" alt=""> {% endcomment %}
      <div class="about-heading-content mbtm">
        <div class="row">
          <div class="col-xl-9 col-lg-10 mx-auto">
            <div class="bg-faded rounded p-5">
              <h2 class="section-heading mb-4">
                <span class="section-heading-lower">{{page.title}}</span>
              </h2>
              {% comment %} <div class="section-content">{{page.content|linebreaks}}</div> {% endcomment %}
              <div class="section-content">{{page.content|safe}}</div>
              {% if user.is_authenticated %}
              <div class="section-content">
                <!-- Plantilla: 'admin:App_Model_Action' obj.id -->
                <p><a href="{% url 'admin:pages_page_change' page.id %}">Editar</a></p>
              {% endif %}
          </div>
        </div>
      </div>
    </div>
</section>
{% endblock %}
